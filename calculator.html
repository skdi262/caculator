<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
    <!-- 옆에 만든 css,자바스크립트 넣음 -->
</head>

<body>
   <div class="wrapper">
      <div class="main">
         <div class="display">      
      <p id="output">0</p>
      <!-- 이게 아웃풋. 계산나오는 곳 -->
      </div>

      <div class="first-row">
         <button id="r1-1" style="width: 140px;" onclick="clear0()" >C</button>
         <button id="r1-2" onclick="per()"> % </button>
         <button id="r1-3" onclick="fordisplay('/')">/</button>
      </div>
      <!-- 첫번째열 C % / 인데 C가 너무 작아서 따로 css에서 크게 해줌. per는 자바스크립트에 넣음 -->

      <div class="second-row">
         <button id="r2-1" onclick="fordisplay('7')" >7</button>
         <button id="r2-2" onclick="fordisplay('8')" >8</button>
         <button id="r2-3" onclick="fordisplay('9')" >9</button>
         <button id="r2-4" onclick="fordisplay('*')" >X</button>
      </div>

      <div class="third-row">
         <button id="r3-1" onclick="fordisplay('4')" >4</button>
         <button id="r3-2" onclick="fordisplay('5')" >5</button>
         <button id="r3-3" onclick="fordisplay('6')" >6</button>
         <button id="r3-4" onclick="fordisplay('-')" >-</button>
      </div>

      <div class="fourth-row">
         <button id="r4-1" onclick="fordisplay('1')" >1</button>
         <button id="r4-2" onclick="fordisplay('2')" >2</button>
         <button id="r4-3" onclick="fordisplay('3')" >3</button>
         <button id="r4-4" onclick="fordisplay('+')" >+</button>
      </div>

      <div class="fifth-row">
         <button id="r5-1" style="width: 140px;" onclick="fordisplay('0')">0</button>
         <button id="r5-2" onclick= "fordisplay('.')" >.</button>
         <button id="r5-3" value="=" onclick="solve()" >=</button>
      </div>
<!-- for display는 다 자기 숫자넣으면 되는 애들. 0이 C랑 크기 맞게. solve난 자바스크립트에 넣어놓음. -->
   </div>
</div>
</body>
</html>
